inference_gpu_ids = [0,1,2,3,4,5]
trainer_gpu_ids = [6,7]

max_steps = 500
seq_len = 8192

[model]
name = "deepseek-ai/DeepSeek-R1-Distill-Qwen-1.5B"

[wandb]
project = "deepscaler"
name = "stage1"

[ckpt]
interval = 100

[orchestrator]
batch_size = 1024
rollouts_per_example = 8

[orchestrator.sampling]
temperature = 0.6
max_tokens = 8192

[[orchestrator.env]]
id = "shyampathak/deepscaler-multireward"
name = "deepscaler"
args = { dataset_name = "agentica-org/DeepScaleR-Preview-Dataset", dataset_subset = "default", length_threshold_tokens = 4096, math_verify_max_workers = 128, math_verify_timeout = 60 }
reward_keys = ["correct_answer", "length_reward"]
reward_weights = [1.0, 1.0]

[trainer.model.ac]

[inference.parallel]
dp = 6