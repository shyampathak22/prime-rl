# DeepScaleR GRPO + Gated Length Reward
#
# GRPO with gated length reward (only fires when correct AND under threshold)
# No adaptive weight decay

inference_gpu_ids = [0,1,2,3,4,5]
trainer_gpu_ids = [6,7]

max_steps = 1000
seq_len = 8192

[model]
name = "deepseek-ai/DeepSeek-R1-Distill-Qwen-1.5B"

[wandb]
project = "adpo-ablations"
name = "grpo-gated"

[ckpt]
interval = 100

[orchestrator]
batch_size = 1024
rollouts_per_example = 8

[orchestrator.sampling]
temperature = 0.6
max_tokens = 8192

[[orchestrator.env]]
id = "deepscaler-multireward"
name = "deepscaler"
# gated_length_reward=true: length reward only fires when correct AND under threshold
args = { length_threshold_tokens = 4000, gated_length_reward = true, math_verify_max_workers = 128, math_verify_timeout = 60 }
reward_keys = ["correct_answer", "length_reward"]
reward_weights = [1.0, 1.0]

[orchestrator.advantage]
batch_normalize = true
per_reward_normalize = false  # GRPO: aggregate rewards first, then normalize
std_eps = 1e-8

[trainer.model.ac]

[inference.parallel]
dp = 6
