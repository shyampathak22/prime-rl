# Orchestrator config for multi-run RL integration test
# model.lora.name and output_dir are set via CLI
batch_size = 128
rollouts_per_example = 16
seq_len = 2048
max_steps = 20

[model]
name = "PrimeIntellect/Qwen3-0.6B-Reverse-Text-SFT"

[optim]
lr = 3e-5

[sampling]
max_tokens = 128

[[env]]
id = "reverse-text"

